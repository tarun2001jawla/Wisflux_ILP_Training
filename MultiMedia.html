<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia in HTML </title>
</head>
<body>
    <h2>HTML Video</h2>
    <video width="300" height="300" controls autoplay muted>
    <source src="media/file_example_MP4_640_3MG.mp4" type="video/mp4">
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="media/sample-12s.mp3" type="audio/mp3">
    </audio>

    <h2>Youtube Video </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eWb8o0jC9dE?si=Dy-xmiDg2qwGWCyW&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
