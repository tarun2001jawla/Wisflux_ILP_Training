<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Details</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <td>John Doe</td>
    <td>Emily Smith</td>
    <td>Michael Johnson</td>
    <td>Sarah Williams</td>
    <td>David Brown</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>35</td>
    <td>28</td>
    <td>42</td>
    <td>30</td>
    <td>50</td>
  </tr>
  <tr>
    <th>Profession</th>
    <td>Doctor</td>
    <td>Software Engineer</td>
    <td>Lawyer</td>
    <td>Teacher</td>
    <td>Business Owner</td>
  </tr>
  <tr>
    <th>City</th>
    <td>Miami</td>
    <td>Houston</td>
    <td>Los Angeles</td>
    <td>Chicago</td>
    <td>New York</td>
  </tr>
</table>
</body>
</html>
